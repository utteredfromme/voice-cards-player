<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Voice Cards Player</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 1rem; }
    #status { margin-bottom: 1rem; color: #444; }
  </style>
</head>
<body>
  <h1>Voice Cards Player</h1>
  <div id="status">Loading audio...</div>
  <div id="player"></div>

  <script>
    async function main() {
      const statusEl = document.getElementById('status');
      const playerEl = document.getElementById('player');

      if (!statusEl || !playerEl) {
        console.error('Required elements missing from the page.');
        return;
      }

      try {
        // Get card ID from URL ?card=ABC123
        const params = new URLSearchParams(window.location.search);
        const cardId = params.get('card');
        if (!cardId) {
          statusEl.innerText = 'No card ID specified in URL.';
          return;
        }

        // Load audio-map.json (make sure your repo has this file at root)
        const response = await fetch('audio-map.json');
        if (!response.ok) throw new Error(`HTTP ${response.status} - ${response.statusText}`);

        const audioMap = await response.json();

        if (!audioMap[cardId]) {
          statusEl.innerText = `Card ID "${cardId}" not found in audio map.`;
          return;
        }

        // Construct Google Drive direct download link
        const fileId = audioMap[cardId];
        const audioUrl = `https://drive.google.com/uc?export=download&id=${fileId}`;

        // Create audio player element
        const audio = document.createElement('audio');
        audio.controls = true;
        audio.src = audioUrl;

        // Clear status and append player
        statusEl.innerText = '';
        playerEl.appendChild(audio);

      } catch (e) {
        statusEl.innerText = `Error loading audio list: ${e.message}`;
        console.error(e);
      }
    }

    // Run after DOM content fully loaded
    document.addEventListener('DOMContentLoaded', main);
  </script>
</body>
</html>
