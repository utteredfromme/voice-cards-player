<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Voice Card Playback</title>
<style>
  body { font-family: Arial, sans-serif; padding: 2rem; max-width: 600px; margin: auto; }
  #status { margin-bottom: 1rem; color: #555; }
  audio { width: 100%; outline: none; }
</style>
</head>
<body>

<h1>Voice Card Playback</h1>
<div id="status">Loading audio...</div>
<div id="player"></div>

<script>
(async () => {
  const statusEl = document.getElementById('status');
  const playerEl = document.getElementById('player');

  // Get card ID from URL parameter
  const urlParams = new URLSearchParams(window.location.search);
  const cardId = urlParams.get('card');

  if (!cardId) {
    statusEl.textContent = 'No card ID provided in URL.';
    return;
  }

  // URL to your audio-map.json on GitHub Pages (change if needed)
  const audioMapUrl = './audio-map.json';

  try {
    // Fetch audio map JSON
    const response = await fetch(audioMapUrl);
    if (!response.ok) {
      throw new Error(`Failed to load audio list (status ${response.status})`);
    }
    const audioMap = await response.json();

    if (!(cardId in audioMap)) {
      statusEl.textContent = `Audio for card ID "${cardId}" is not uploaded yet.`;
      return;
    }

    // Build the Google Drive file URL
    const fileId = audioMap[cardId];
    // Use Google Drive preview direct link for audio streaming
    // Format: https://docs.google.com/uc?export=download&id=FILE_ID
    const audioUrl = `https://docs.google.com/uc?export=download&id=${fileId}`;

    // Create audio element
    const audio = document.createElement('audio');
    audio.controls = true;
    audio.src = audioUrl;

    // Handle error loading audio file
    audio.onerror = () => {
      statusEl.textContent = 'Audio file could not be loaded. Please check back later.';
    };

    // Clear status and show player when ready
    audio.oncanplay = () => {
      statusEl.textContent = '';
      playerEl.appendChild(audio);
    };

  } catch (e) {
    statusEl.textContent = `Audio list not available yet. Please check back later.`;
    console.error('Error loading audio list:', e);
  }
})();
</script>

</body>
</html>
