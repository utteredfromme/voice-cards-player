<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Voice Message Playback</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 3em;
      background-color: #fdf6f0;
      color: #333;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 1em;
    }
    audio {
      margin-top: 1em;
      width: 100%;
      max-width: 400px;
    }
    .fallback {
      font-size: 1.2em;
      margin-top: 2em;
      color: #888;
    }
  </style>
</head>
<body>
  <h1 id="title">üîä Loading...</h1>
  <div id="player"></div>

  <script>
    async function loadAudio() {
      const urlParams = new URLSearchParams(window.location.search);
      const cardId = urlParams.get('card');

      if (!cardId) {
        document.getElementById('title').textContent = "‚ùå Missing Card ID";
        document.getElementById('player').innerHTML = `<p class="fallback">No card ID provided in the URL.</p>`;
        return;
      }

      try {
        const response = await fetch('audio-map.json');
        if (!response.ok) throw new Error('Unable to load audio map.');
        const map = await response.json();

        if (map[cardId]) {
          document.getElementById('title').textContent = `üíå Voice Message for ${cardId}`;
          const audioUrl = map[cardId];
          document.getElementById('player').innerHTML = `
            <audio controls autoplay>
              <source src="${audioUrl}" type="audio/mpeg">
              Your browser does not support the audio element.
            </audio>
          `;
        } else {
          document.getElementById('title').textContent = `‚è≥ Voice Message Not Ready Yet`;
          document.getElementById('player').innerHTML = `<p class="fallback">The message for card ID <strong>${cardId}</strong> hasn't been uploaded yet.</p>`;
        }
      } catch (error) {
        document.getElementById('title').textContent = "‚ö†Ô∏è Error Loading Audio Map";
        document.getElementById('player').innerHTML = `<p class="fallback">Something went wrong. Please try again later.</p>`;
        console.error(error);
      }
    }

    loadAudio();
  </script>
</body>
</html>
