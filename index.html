<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Voice Card Playback</title>
</head>
<body>
  <h1>Voice Message Playback</h1>
  <div id="player"></div>
  <p id="status">Loading...</p>

  <script>
    // Get card ID from URL query param ?card=
    const params = new URLSearchParams(window.location.search);
    const cardId = params.get('card');

    const status = document.getElementById('status');
    const playerDiv = document.getElementById('player');

    if (!cardId) {
      status.textContent = 'No card ID provided.';
    } else {
      // Load audio-map.json dynamically
      fetch('audio-map.json')
        .then(res => res.json())
        .then(map => {
          if (map[cardId]) {
            status.textContent = `Playing card ID: ${cardId}`;
            const audioUrl = map[cardId];
            const audio = document.createElement('audio');
            audio.controls = true;
            audio.src = audioUrl;
            audio.autoplay = true;
            playerDiv.appendChild(audio);
          } else {
            status.textContent = `No audio found for card ID: ${cardId}`;
          }
        })
        .catch(err => {
          status.textContent = 'Error loading audio map.';
          console.error(err);
        });
    }
  </script>
</body>
</html>
